<!-- This is the template which all of our webpages will be based upon. It helps prevent unnecessary duplicate code. -->


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCents -{% block title %}{% endblock %}</title>
	<!-- BootstrapCDN for FontAwesome icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Pure CSS -->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css"
              media="screen and (min-width: 48em)">
    <!-- My CSS -->
        <link rel="stylesheet" href="/static/styles.css">
        {% block styles %}
        {% endblock %}

    <script type="text/javascript">
        var csrfToken = '{{ session.csrf_token }}';
    </script>


</head>
<body>
{% block navbar %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header nav-head">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" id="site-name" href="{{ url_for('render_homepage') }}">
          <img src="{{ url_for('static', filename='Lc_logo.png') }}" alt="LifeCents Logo" id="logo"> LifeCents</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('render_homepage') }}">Home</a></li>
        <li><a href="#">Budgeting</a></li>
        <li><a href="#">Advice</a></li>
        <li><a href="#">Scheduling</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          {% if g.user %}
              <li><a href="#">Hello, {{ g.user.name }}</a></li>
              <li><a href="{{ url_for('handle_logout') }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
          {% else %}
              <li><a href="{{ url_for('register_page') }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="{{ url_for('login_page') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {% endif %}

      </ul>
    </div>
  </div>
</nav>
{% endblock %}


{% block content %}
    Fill me in!
{% endblock %}
</body>
</html>
