<!-- This plugs in our base template -->
{% extends 'base.html' %}

{% block title %} Budgeting Page {% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='budget_graph.css') }}">
{% endblock %}

{% block content %}

<!-- Put everything inside of shell for formatting purposes -->
<div class="shell">

	<h1>Budget</h1>
	<hr>

<div class="pure-g">
	<div class="pure-u-11-12">

	</div>
	<div class="pure-u-1-12">
		<button class="pure-button" href="{{ url_for('edit_budget_form') }}">Edit Budget</button>
	</div>
</div>

    <div class="pure-g" id="pie-charts">
        <span class="pure-u-1-3" id="chart1"></span>
        <span class="pure-u-1-3" id="chart2"></span>
        <span class="pure-u-1-3" id="chart3"></span>
    </div>
</div>



<script src="{{ url_for('static', filename='budget_graphs.js') }}" async></script>

{% endblock %}
